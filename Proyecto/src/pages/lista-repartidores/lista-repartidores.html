<ion-header>

  <ion-navbar>
		<div id="menuSuperior">
		<table style="width:100%">
		<tr>
		<td style="width:25%"><img class="logo-imagen" src="assets/imgs/LogoApp3.png" width="80" height="80" (click)="goToLoginPage()"/></td>
		<td style="width:50%"><h3 class="tituloMenuSuperior">Routing Deal</h3></td>
		</tr>
		</table>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding class ="bg">
	<ion-item class="asignacionManual">
		<ion-label><font size=2>Filtrar solo los repartidores en ruta</font></ion-label>
		<ion-toggle [(ngModel)]="filtro" (click)="asignacionAutomaticaMensaje()"></ion-toggle>
	</ion-item>
	
	<ion-list *ngFor="let usuario of listaUsuarios">
		<ion-label *ngIf="usuario.tipo == '1'">
			<ion-item class="infoEntrega" text-wrap>
					<img class="logo-imagen" src="assets/imgs/Usuario.png" align="left" width="70" height="70"/>
					<p>Nombre: {{usuario.nombre}}</p>
					<p>Edad: {{usuario.edad}} </p>
					<p>Vehiculo: {{usuario.vehiculo}} </p>
			</ion-item>
		</ion-label>
	</ion-list>
	
</ion-content>
