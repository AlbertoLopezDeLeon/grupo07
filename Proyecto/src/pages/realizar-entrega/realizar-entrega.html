<ion-header>

  <ion-navbar>
		<div id="menuSuperior">
		<table style="width:100%">
		<tr>
		<td style="width:25%"><img class="logo-imagen" src="assets/imgs/LogoApp3.png" width="80" height="80" (click)="goToLoginPage()"/></td>
		<td style="width:50%"><h3 class="tituloMenuSuperior">Routing Deal</h3></td>
		</tr>
		</table>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding class ="bg">
	<ion-list *ngFor="let entrega of listaEntregas">
		<ion-item *ngIf="getRepartidorName(entrega.id) == repartidor && enCurso(entrega.id)" class="infoEntrega" text-wrap>
			<p>Paquete {{entrega.id}}</p>
			<p>Dirección: {{entrega.direccion }}</p>
			<p>Receptor: {{entrega.nombreReceptor}}    Nº de Bultos: {{ entrega.numeroBultos }}</p>   
			<p>Franja Horaria: {{entrega.franjaHoraria}}</p>
		</ion-item>
	</ion-list>
	
	<ion-list class="camposEntrega">
		<ion-item class="camposEntrega">
			<ion-label stacked>Nombre del receptor</ion-label>
			<ion-input></ion-input>
		</ion-item>
		<ion-item class="camposEntrega">
			<ion-label stacked>Firma del receptor</ion-label>
			<ion-textarea></ion-textarea>
		</ion-item>
	</ion-list>
	
	<ion-list>
		<ion-item class="botones">
			<button ion-button (click)="confirmarEntrega()">Confirmar entrega</button>
			<button ion-button (click)="incidencia()">Incidencia</button>
		</ion-item>
	</ion-list>
</ion-content>
