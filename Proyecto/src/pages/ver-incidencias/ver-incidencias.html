<ion-header>

  <ion-navbar>
		<div id="menuSuperior">
		<table style="width:100%">
		<tr>
		<td style="width:25%"><img class="logo-imagen" src="assets/imgs/LogoApp3.png" width="80" height="80" (click)="goToLoginPage()"/></td>
		<td style="width:50%"><h3 class="tituloMenuSuperior">Routing Deal</h3></td>
		</tr>
		</table>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding class ="bg">
	<ion-list *ngFor="let entrega of listaEntregas">
		<ion-label *ngIf="entrega.incidencia != 'SinIncidencia'">
			<ion-item class="infoEntrega">
						<p><b><font color="black">Paquete: {{entrega.id}} </font></b></p> 
						<p><font color="black">Repartidor:</font> {{entrega.repartidor.nombre}}
						<button ion-button round outline color="dark" item-end icon-left (click)="asignacionAutomaticaMensaje()">
						<ion-icon name="call"></ion-icon>
						</button></p>
						<p><font color="black">Tipo incidencia:</font> {{entrega.incidencia}}</p>
						<p><font color="black">Cliente:</font> {{entrega.nombreReceptor}}
						<button ion-button round outline color="dark" item-end icon-left (click)="asignacionAutomaticaMensaje()">
						<ion-icon name="call"></ion-icon>
						</button>
						<button ion-button round outline color="dark" item-end icon-left (click)="asignacionAutomaticaMensaje()">
						<ion-icon name="mail"></ion-icon>
						</button></p>
			</ion-item>
		</ion-label>
	</ion-list>
</ion-content>
